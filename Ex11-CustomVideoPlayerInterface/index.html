<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Canvas</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <section class="player">
    <video class="player__video" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

    <section class="player__control">
      <section class="control__top">

        <div class="control__progress">
          <div class="control__progress-filled"></div>
        </div>

      </section>
      <section class="control__bottom">
        <button class="control__button control__play-pause"><i class="fas fa-play"></i></button>
        <div class="control__volume"><i class="fas fa-volume-up"></i>
          <input type="range" class="control__slider" name="volume" min="0" max="1" step="0.05" value="1">
        </div>
        <button class="control__button" data-skip="-10"><i class="fas fa-angle-double-left"></i> 10</button>
        <button class="control__button" data-skip="-25"><i class="fas fa-angle-double-left"></i> 25</button>
        <div class="control__playbackRate">
          <span class="rate">1.00x</span>
          <input type="range" class="control__slider" name="playbackRate" min="0.5" max="2" step="0.25" value="1">
        </div>
        <button class="control__button" data-skip="25">25 <i class="fas fa-angle-double-right"></i></button>
        <button class="control__button" data-skip="10">10 <i class="fas fa-angle-double-right"></i></button>
      </section>
    </section>
  </section>

  <canvas id="draw" width="600" height="600"></canvas>
  <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
